<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom OS Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .axiom-card { transition: all 0.3s ease; border: 1px solid #1e293b; }
        .axiom-card:hover { border-color: #3b82f6; background-color: #1e293b; }
        .live-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto space-y-8">
        <!-- Header -->
        <header class="flex justify-between items-center border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                    Axiom OS Command Center
                </h1>
                <p class="text-slate-400 text-sm mt-1">Real-time Autonomous Decision Feed</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-3 py-1 bg-slate-800 rounded-full border border-slate-700">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full live-pulse"></span>
                    <span class="text-xs font-bold text-emerald-500">SYSTEM LIVE</span>
                </div>
                <button onclick="fetchData()" class="text-xs bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-bold transition">Âº∑Âà∂Êõ¥Êñ∞</button>
            </div>
        </header>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="axiom-card bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Total Logs Processed</p>
                <p id="stat-logs" class="text-4xl font-bold mt-2">0</p>
            </div>
            <div class="axiom-card bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Axiom 2: Protocols Extracted</p>
                <p id="stat-protocols" class="text-4xl font-bold mt-2 text-blue-400">0</p>
            </div>
            <div class="axiom-card bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Average Urgency</p>
                <p id="stat-urgency" class="text-4xl font-bold mt-2 text-orange-400">0.0</p>
            </div>
        </div>

        <!-- Main Feed -->
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Decision Feed -->
            <section class="space-y-4" aria-labelledby="feed-heading">
                <h2 id="feed-heading" class="text-xl font-bold flex items-center gap-2">
                    <span aria-hidden="true">üì¢</span> Recent Decisions
                </h2>
                <div id="decision-feed" class="space-y-3 h-[600px] overflow-y-auto pr-2">
                    <p class="text-slate-500 text-center py-20">„Éá„Éº„ÇøÂèó‰ø°ÂæÖÊ©ü‰∏≠...</p>
                </div>
            </section>

            <!-- Protocol Extraction (Knowledge) -->
            <section class="space-y-4" aria-labelledby="protocol-heading">
                <h2 id="protocol-heading" class="text-xl font-bold flex items-center gap-2 text-blue-400">
                    <span aria-hidden="true">üß†</span> Extracted Logic (Axiom 2)
                </h2>
                <div id="protocol-list" class="space-y-3 h-[600px] overflow-y-auto pr-2">
                    <p class="text-slate-500 text-center py-20">Êñ∞„Åó„ÅÑ„É≠„Ç∏„ÉÉ„ÇØ„ÅØ„Åæ„Å†Ê§úÂá∫„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api/axiom-bi";

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                updateStats(data);
                updateFeed(data.bi_ready_logs || []);
                updateProtocols(data.new_protocols || []);
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('decision-feed').innerHTML = '<p class="text-red-400 text-center py-20">Êé•Á∂ö„Ç®„É©„Éº„ÄÇmock_backend „Åå localhost:5000 „ÅßËµ∑Âãï„Åó„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>';
            }
        }

        function updateStats(data) {
            const stats = data.summary_stats || {};
            document.getElementById('stat-logs').textContent = stats.total_logs ?? 0;
            document.getElementById('stat-protocols').textContent = stats.logic_extractions ?? 0;
            const logs = data.bi_ready_logs || [];
            const avg = logs.length ? (logs.reduce((s, l) => s + (Number(l.urgency) || 0), 0) / logs.length).toFixed(1) : '0.0';
            document.getElementById('stat-urgency').textContent = avg;
        }

        function updateFeed(logs) {
            const container = document.getElementById('decision-feed');
            if (!logs.length) {
                container.innerHTML = '<p class="text-slate-500 text-center py-20">„Éá„Éº„ÇøÂèó‰ø°ÂæÖÊ©ü‰∏≠...</p>';
                return;
            }
            const list = [...logs].reverse();
            container.innerHTML = list.map(log => {
                const time = log.timestamp ? String(log.timestamp).split('T')[1].split('.')[0] : '--:--:--';
                const msg = escapeHtml(log.message ?? '');
                const instruction = escapeHtml(log.instruction ?? '');
                return `
                <div class="axiom-card p-5 rounded-xl bg-slate-800/50 space-y-3">
                    <div class="flex justify-between items-start">
                        <span class="text-[10px] font-bold px-2 py-0.5 rounded bg-slate-700 text-slate-300 uppercase">${escapeHtml(log.platform || '')}</span>
                        <span class="text-[10px] font-mono text-slate-500">${time}</span>
                    </div>
                    <p class="text-sm font-bold text-slate-200">${msg}</p>
                    <div class="bg-slate-900/80 p-3 rounded-lg border-l-4 border-blue-500">
                        <p class="text-[10px] font-bold text-blue-400 uppercase">Axiom Instruction</p>
                        <p class="text-xs mt-1 text-slate-300 leading-relaxed">${instruction}</p>
                    </div>
                </div>
            `;
            }).join('');
        }

        function updateProtocols(protocols) {
            const container = document.getElementById('protocol-list');
            if (!protocols.length) {
                container.innerHTML = '<p class="text-slate-500 text-center py-20">Êñ∞„Åó„ÅÑ„É≠„Ç∏„ÉÉ„ÇØ„ÅØ„Åæ„Å†Ê§úÂá∫„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</p>';
                return;
            }
            const list = [...protocols].reverse();
            container.innerHTML = list.map(p => `
                <div class="p-5 rounded-xl bg-blue-900/20 border border-blue-500/30 space-y-2">
                    <div class="flex justify-between">
                        <span class="text-xs font-bold text-blue-400 tracking-widest">ALGORITHM CANDIDATE</span>
                        <span class="text-[10px] text-blue-300/50">${escapeHtml(p.user || '')}</span>
                    </div>
                    <p class="text-sm text-blue-100 font-medium italic">"${escapeHtml(p.logic || '')}"</p>
                </div>
            `).join('');
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        setInterval(fetchData, 10000);
        window.addEventListener('load', fetchData);
    </script>
</body>
</html>
